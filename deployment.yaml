---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deploy
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-deploy
        image: viswar4/gitops-argo-app:52
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-svc
spec:
  selector:
    app:  flask-app
  type:  NodePort
  ports:
  - port:  80
    targetPort: 5000 
